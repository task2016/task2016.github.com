<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>PHILIPS MR AOP</title>
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link rel="stylesheet" href="assets/task/countdown.css" />
    <script src="assets/js/echarts.min.js"></script>
    <script src="assets/js/jquery-1.7.1.min.js"></script>
    <script src="assets/task/countdown.js"></script>
</head>
<body>
<div>
    <h1> HIT THE TARGET </h1>
</div>
<div id="main" style="height:500px;width:1000px;margin:0px auto;"></div>
<div>
    <h2>
    距离2016年12月31日,仅剩
    </h2>
    <br/>
</div>
<div id="countdown" style="width:500px"></div>
<div>
    <h2>
    LET'S FIGHTING!
    </h2>
    <br/>
</div>
<div id="note" style="text-align:left;"></div>


<script type="text/javascript">
    // 基于准备好的dom，初始化echarts图表
    var myChart = echarts.init(document.getElementById('main'));
    var a_max = 151.8
    var a_value = 144.4
    var a_rate = a_value / a_max

    var b_max = 148
    var b_value = 145.4
    var b_rate = b_value / b_max

    var option = {
        tooltip : {
            formatter: "{a} <br/> finished:{c} M"
        },
        series : [
            {
                name:'OIT/MUSD',
                type:'gauge',
                center : ['30%', '60%'],
                radius : '60%',
                min:0,
                max:a_max,
                precision: 0,
                splitNumber: 10,       // 分割段数，默认为5
                axisLine: {            // 坐标轴线
                    lineStyle: {       // 属性lineStyle控制线条样式
                        // [[0.2, '#228b22'],[0.8, '#48b'],[1, '#ff4500']], 0000FF
                        color: [[a_rate+0.001, '#015AFF'],[1, '#ff4500']],
                        width: 8
                    }
                },
                axisTick: {            // 坐标轴小标记
                    splitNumber: 10,   // 每份split细分多少段
                    length :12,        // 属性length控制线长
                    lineStyle: {       // 属性lineStyle控制线条样式
                        color: 'auto',
                    }
                },
                axisLabel: {           // 坐标轴文本标签，详见axis.axisLabel
                    textStyle: {       // 其余属性默认使用全局文本样式，详见TEXTSTYLE
                        color: 'auto',
                    },
                    formatter:function(val) {
                        return val.toFixed(0);
                    }
                },
                splitLine: {           // 分隔线
                    show: true,        // 默认显示，属性show控制显示与否
                    length :30,         // 属性length控制线长
                    lineStyle: {       // 属性lineStyle（详见lineStyle）控制线条样式
                        color: 'auto',
                    }
                },
                pointer : {
                    width : 5
                },
                title : {
                    show : true,
                    offsetCenter: [0, '-40%'],       // x, y，单位px
                    textStyle: {       // 其余属性默认使用全局文本样式
                        fontWeight: 'bolder',
                        fontSize: 18,
                    }
                },
                detail : {
                    offsetCenter: [0, '62%'],
                    formatter:'{value} M \n\n Finished 95.1%',
                    textStyle: {       // 其余属性默认使用全局文本样式
                        color: '#015AFF',
                        fontWeight: 'bolder',
                        fontSize: 18,
                    }
                },
                data:[{value: a_value, name: 'OIT/MUSD', rate: a_rate}]
            },
            {
                name:'Sales/MUSD',
                type:'gauge',
                center : ['70%', '60%'],
                radius : '60%',
                min:0,
                max:b_max,
                precision: 0,
                splitNumber: 10,       // 分割段数，默认为5
                axisLine: {            // 坐标轴线
                    lineStyle: {       // 属性lineStyle控制线条样式
                        color: [[b_rate+0.001, '#015AFF'],[1, '#ff4500']],
                        width: 8
                    }
                },
                axisTick: {            // 坐标轴小标记
                    splitNumber: 10,   // 每份split细分多少段
                    length :12,        // 属性length控制线长
                    lineStyle: {       // 属性lineStyle控制线条样式
                        color: 'auto'
                    }
                },
                axisLabel: {           // 坐标轴文本标签，详见axis.axisLabel
                    formatter:function(val) {
                        return val.toFixed(0);
                    }
                },
                splitLine: {           // 分隔线
                    show: true,        // 默认显示，属性show控制显示与否
                    length :30,         // 属性length控制线长
                    lineStyle: {       // 属性lineStyle（详见lineStyle）控制线条样式
                        color: 'auto'
                    }
                },
                pointer : {
                    width : 5
                },
                title : {
                    show : true,
                    offsetCenter: [0, '-40%'],       // x, y，单位px
                    textStyle: {       // 其余属性默认使用全局文本样式
                        fontWeight: 'bolder',
                        fontSize: 18
                    }
                },
                detail : {
                    offsetCenter: [0, '62%'],
                    formatter:'{value} M \n\n Finished 98.2%',
                    textStyle: {       // 其余属性默认使用全局文本样式
                        color: '#015AFF',
                        fontWeight: 'bolder',
                        fontSize: 18,
                    }
                },
                data:[{value: b_value, name: 'Sales/MUSD', rate: b_rate}]
            }
        ]
    };

    // 为echarts对象加载数据
    myChart.setOption(option);
    window.onresize = myChart.resize;
    setInterval(function () {
        myChart.setOption(option, true);
    }, 300);
</script>
<script type="text/javascript">
var note = $('#note'),
        // 月份和天,从0开始计数!!
        ts = new Date(2017, 0, 0),
        newYear = true;

    if((new Date()) > ts){
        // The new year is here! Count towards something else.
        // Notice the *1000 at the end - time must be in milliseconds
        ts = (new Date()).getTime() + 10*24*60*60*1000;
        newYear = false;
    }

    $('#countdown').countdown({
        timestamp   : ts,
        callback    : function(days, hours, minutes, seconds){
            var message = "<br /> * 以上OIT数据更新于2016年12月26日 <br /> * 以上Sales数据更新于2016年12月26日";
            // message += days + "天";
            // message += hours + "时" + ", ";
            // message += minutes + "分";
            // message += seconds + "秒" + " <br />";
            // if(newYear) {
            //     message += "金钱永不眠!";
            // }
            // else {
            //     message += "明天就是新年啦!";
            // }
            // message += "<br />"
            // message += "<br />"
            // message += "<br />"
            note.html(message);
        }
    });
</script>
</body>
</html>
