<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>任务倒计时</title>
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link rel="stylesheet" href="assets/task/countdown.css" />
    <script src="assets/js/echarts-all.js"></script>
    <!-- <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script> -->
    <script src="assets/js/jquery-1.7.1.min.js"></script>
    <script src="assets/task/countdown.js"></script>

</head>
<body>
<div id="main" style="height:500px"></div>
<div id="countdown" style="width:600px"></div>
<p id="note"></p>

<script type="text/javascript">
    // 基于准备好的dom，初始化echarts图表
    var myChart = echarts.init(document.getElementById('main'));
    var option = {
        tooltip : {
            formatter: "{a} <br/>{b} : {c}%"
        },
        series : [
            {
                name:'业务指标',
                type:'gauge',
                min:0,
                max:120,
                splitNumber: 6,       // 分割段数，默认为5
                axisLine: {            // 坐标轴线
                    lineStyle: {       // 属性lineStyle控制线条样式
                        color: [[0.2, '#228b22'],[0.8, '#48b'],[1, '#ff4500']],
                        width: 8
                    }
                },
                axisTick: {            // 坐标轴小标记
                    splitNumber: 10,   // 每份split细分多少段
                    length :12,        // 属性length控制线长
                    lineStyle: {       // 属性lineStyle控制线条样式
                        color: 'auto'
                    }
                },
                axisLabel: {           // 坐标轴文本标签，详见axis.axisLabel
                    textStyle: {       // 其余属性默认使用全局文本样式，详见TEXTSTYLE
                        color: 'auto'
                    }
                },
                splitLine: {           // 分隔线
                    show: true,        // 默认显示，属性show控制显示与否
                    length :30,         // 属性length控制线长
                    lineStyle: {       // 属性lineStyle（详见lineStyle）控制线条样式
                        color: 'auto'
                    }
                },
                pointer : {
                    width : 5
                },
                title : {
                    show : true,
                    offsetCenter: [0, '-40%'],       // x, y，单位px
                    textStyle: {       // 其余属性默认使用全局文本样式
                        fontWeight: 'bolder'
                    }
                },
                detail : {
                    formatter:'{value}%',
                    textStyle: {       // 其余属性默认使用全局文本样式
                        color: 'auto',
                        fontWeight: 'bolder'
                    }
                },
                data:[{value: 0, name: '完成率'}]
            }
        ]
    };

    // 为echarts对象加载数据
    myChart.setOption(option);

    setInterval(function (){
        option.series[0].data[0].value = 80;
        myChart.setOption(option, true);
    }, 10);
</script>
<script type="text/javascript">
var note = $('#note'),
        ts = new Date(2017, 1, 1),
        newYear = true;

    if((new Date()) > ts){
        // The new year is here! Count towards something else.
        // Notice the *1000 at the end - time must be in milliseconds
        ts = (new Date()).getTime() + 10*24*60*60*1000;
        newYear = false;
    }

    $('#countdown').countdown({
        timestamp   : ts,
        callback    : function(days, hours, minutes, seconds){

            var message = "为了梦想, 一起加油";
            // message += days + " day" + ( days==1 ? '':'s' ) + ", ";
            // message += hours + " hour" + ( hours==1 ? '':'s' ) + ", ";
            // message += minutes + " minute" + ( minutes==1 ? '':'s' ) + " and ";
            // message += seconds + " second" + ( seconds==1 ? '':'s' ) + " <br />";
            if(newYear) {
                message += ", 一醉到天明!";
            }
            else {
                message += ", 明天就醒来了";
            }
            note.html(message);
        }
    });
</script>
</body>
</html>
